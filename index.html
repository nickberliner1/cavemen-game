<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width">
    
    
    <title>Caveman Game</title>
    
</head>

<body> 
    
    <div id="controllers">
        
        <div id="cavemanRedController" class="cavemanRedBoardColor"> 
            <div class="pictureAndWeaponContainer">
                <div class="cavemanRedControllerPicture"></div>
                <div id="cavemanRedWeapon" class="rock"></div>
            </div>
            <div id="cavemanRedAttackAndDefendContainer">
                <button class="cavemanRedAttack">ATTACK</button>
                <button class="cavemanRedDefend">DEFEND</button>
            </div>
            <div class="healthBarContainer">   
                <div id="playerOneHealth"></div>        
            </div>
        </div>
        
        <div id="cavemanBlueController">
            <div class="pictureAndWeaponContainer">
                <div class="cavemanBlueControllerPicture"></div>
                <div id="cavemanBlueWeapon" class="rock"></div>
            </div>
            <div id="cavemanBlueAttackAndDefendContainer">
                <button class="cavemanBlueAttack">ATTACK</button>
                <button class="cavemanBlueDefend">DEFEND</button>
            </div>
            <div class="healthBarContainer">
                <div id="playerTwoHealth"></div>
            </div>
            
        </div>
    </div>
    
    <div id="board" class="cavemanRedBoardColor">
    </div>
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script type="module" src="js/app.js"></script> 

</body>

</html>
