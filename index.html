<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width">
    
    
    <title>Caveman Game</title>
    
</head>

<body> 
    
    <div id="controllers">
        <div class="redController">
            <div class="pictureAndWeaponContainer">
                <div class="cavemanRedControllerPicture"></div>
                <div id="cavemanRedWeapon" class="rock"></div>
            </div>
            <div class="attackAndDefendContainer">
                <button class="cavemanRedAttack">ATTACK</button>
                <button class="cavemanRedDefend">DEFEND</button>
            </div>
            <div class="healthBarContainer">           
                <progress id="cavemanRedHealth" value="100" max="100"></progress>
            </div>
        </div>
        <div class="blueController">
            <div class="pictureAndWeaponContainer">
                <div class="cavemanBlueControllerPicture"></div>
                <div id="cavemanBlueWeapon" class="rock"></div>
            </div>
            <div class="attackAndDefendContainer">
                <button class="cavemanBlueAttack">ATTACK</button>
                <button class="cavemanBlueDefend">DEFEND</button>
            </div>
            <div class="healthBarContainer">
                <progress class="cavemanBlueHealth" value="100" max="100"></progress>
            </div>
            
        </div>
    </div>
    
    <div id="board">
    </div>
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script type="module" src="js/app.js"></script> 

</body>

</html>
